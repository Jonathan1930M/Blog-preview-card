<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main class="main-container">
    <section class="section-card">

      <figure class="main-fig">
        <img src="./assets/images/illustration-article.svg" alt="article">
      </figure>

      <div class="div-lear">
        <div><span>Learning</span></div> 
      </div>

      <div class="date-push">
        <span>Published 21 Dec 2023</span>
      </div>
      
      <div class="main-title">
        <h1>HTML & CSS foundations</h1>
      </div>

      <article class="article-p">
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </article>
      
      <article class="article-user">
        <img src="./assets/images/image-avatar.webp" alt="avatar">
        <span>Greg Hooper</span>
      </article>

    </section>
    
  </main>
</body>
</html>
